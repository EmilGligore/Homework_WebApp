<!DOCTYPE html>
<html>

<head>
    <link href="./Styles/1-grid.css" rel="stylesheet">
    <link href="./Styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img class="image logo" src="./Assets/icon1.png">

        <input class="menu-button image-size" src="./Assets/Hamburger_icon.svg.png" type="image">
        </input>

        <h1 class="title">Profile Info</h1>

        <img class="image-profile" src="Assets/profile-icon.png" alt="Profile Picture"
            style="width: 50%; margin: auto;">

        <div class="profile-description">
            <div><input type="text" placeholder="First Name" style="width: 80%; height: 3em;"></input></div>

            <div><input type="text" placeholder="Last Name" style="width: 80%; height: 3em;"></input></div>

            <div><input type="email" placeholder="Email" value="abcd@f.com" readonly
                    style="width: 80%; height: 3em; color: black;"></input></div>

            <div><input type="tel" placeholder="0712345678" style="width: 80%; height: 3em;"></input></div>

            <div><input type="text" placeholder="Description" style="width: 80%; height: 3em;"></input></div>
        </div>

        <div class="delivery-address">
            <input type="text" placeholder="Delivery Address: Street X Block Y Zip 000000"
                style="width: 80%; margin-left: 10%; margin-top: 40px; height: 10em;"></input>
        </div>

        <div class="billing-address">
            <input type="text" placeholder="Billing Address: Street X Block Y Zip 000000"
                style="width: 80%; margin-left: 10%; height: 10em;"></input>
        </div>

        <h2 class="orders-span" style="margin: auto;">Orders</h2>

        <dl class="orders-list" style="margin: auto;">
            <dt>Previous Order 1</dt>
            <dd>Invoice Id / Status</dd>
            <dt>Previous Order 2</dt>
            <dd>Invoice Id / Status</dd>
            <dt>Previous Order 3</dt>
            <dd>Invoice Id / Status</dd>
        </dl>

        <h2 class="products-span" style="margin: auto;">Products</h2>

        <dl class="products-list" style="margin: auto;">
            <dt>Product Name 1</dt>
            <dd>Quantity / Status</dd>
            <dt>Product Name 2</dt>
            <dd>Quantity / Status</dd>
            <dt>Product Name 2</dt>
            <dd>Quantity / Status</dd>
        </dl>
    </div>
</body>

</html>
